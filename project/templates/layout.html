<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <a href="{% url 'home' %}" class="logo">Smile</a>
            </div>
            <nav class="navigation">
                <a href="#">Product 1</a>
                <a href="#">Product 2</a>
                <a href="#">Product 3</a>
                <a href="#">Product 4</a>
                <a href="#">Product 5</a>
            </nav>
            <div class="btn-container">
                <a href="#" class="profile btn">Profile</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            {% block main %}
            {% endblock %}
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="logo-container">
                <a href="#" class="logo" title="more info">...</a>
            </div>
            <nav class="navigation">
                <a href="#" id="instagram" target="_blank">Instagram</a>
                <a href="#" id="facebook" target="_blank">Facebook</a>
                <a href="#" id="youtube" target="_blank">Youtube</a>
            </nav>
            <a href="#" class="support btn">Support</a>
        </div>
    </footer>
</body>
</html>
