{% extends 'layout.html' %}

{% block main %}
    <div class="products">
        <div class="product">
            {% if object.image %}
                <img src="{{ object.image.url }}" alt="{{ object.title }}">
            {% else %}
                <img src="/pictures/default.png" alt="{{ object.title }}">
            {% endif %}
                <h3>{{ object.title }}</h3>
        </div>
        <div class="aside">
            <h3>Review all</h3>
            <p>{{ object.desc }}</p>
        </div>
    </div>
{% endblock %}
