{% extends 'layout.html' %}

{% block main %}
    <div class="products">
        {% for el in object %}
            <div class="product">
                {% if el.image %}
                    <img src="{{ el.image.url }}" alt="{{ el.title }}">
                {% else %}
                    <img src="/pictures/default.png" alt="{{ el.title }}">
                {% endif %}
                <h3>{{ el.title }}</h3>
                <a href="#">BUY</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
